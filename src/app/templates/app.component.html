<!DOCTYPE html>
<html lang="en">
<body>
<div class="header">
    <div class="header-logo">
        <h3>Cefim</h3>
    </div>
    <div class="header-title">
        <h2>CDA 2022_1</h2>
    </div>
    <div class="header-auth">
        <h3>Admin </h3>
        <!-- Bouton de déconnexion -->
        <button mat-raised-button *ngIf="authService.isAuthenticated()" (click)="logout()">Déconnexion</button>
    </div>
</div>
<nav>
    <ul>
        <li><a routerLink="/home">Accueil</a></li>
        <li><a routerLink="/reservations">Reservation</a></li>
        <li><a routerLink="/sites">Sites</a></li>
        <li><a routerLink="/signin">Se connecter</a></li>
        <div *ngIf="authService.getRole() == 'ROLE_ADMIN'">
            <li><a routerLink="/signup">S'inscrire</a></li>
        </div>
    </ul>
</nav>


<main>
    <router-outlet></router-outlet>
</main>
</body>

</html>
