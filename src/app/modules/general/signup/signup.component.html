<h2>Création d'utilisateur</h2>

<div>
  <label>Nom:</label>
  <input type="text" [(ngModel)]="nom">
</div>

<div>
  <label>Mail:</label>
  <input type="email" [(ngModel)]="mail">
</div>

<div>
  <label>Mot de passe:</label>
  <input type="password" [(ngModel)]="motDePasse">
</div>

<div>
  <label>Id du rôle:</label>
  <input type="number" [(ngModel)]="idRole">
</div>

<button (click)="createUser()">Créer</button>
